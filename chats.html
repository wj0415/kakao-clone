<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-plane"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column"><span class="header_time">18:38</span></div>
        <div class="header__column">
          <i class="fa fa-moon-o"></i> <i class="fa fa-bluetooth"></i>
          <span class="header_batterty"
            >100% <i class="fa fa-battery-full"></i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column"><span class="header__text">Edit</span></div>
        <div class="header__column">
          <span class="header__text"
            >Chats <i class="fa fa-caret-down"></i
          ></span>
        </div>
        <div class="header__column"></div>
      </div>
    </header>
    <main class="chats">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends" />
      </div>
      <ul class="chats__list">
        <li class="chats__chats">
          <a href="chat.html">
            <div class="chat__content">
              <img src="images/avatar.jpg" />
              <div class="chat__preview">
                <h3 class="chat__user">Katie</h3>
                <span class="chat__last-message"
                  >Hello! This is a text message.
                </span>
              </div>
            </div>
            <span class="chat__data-time">15:55</span>
          </a>
        </li>
        <li class="chats__chats">
          <a href="chat.html">
            <div class="chat__content">
              <img src="images/avatar.jpg" />
              <div class="chat__preview">
                <h3 class="chat__user">KakaoTalk</h3>
                <span class="chat__last-message"
                  >You logged into KakaoTalk PC from the PC
                </span>
              </div>
            </div>
            <span class="chat__data-time">July 29</span>
          </a>
        </li>
      </ul>
      <div class="chat__btn"><i class="fa fa-comment"></i></div>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab "
        ><i class="fa fa-user"></i
        ><span class="tab-bar__title">Friends</span></a
      >
      <a href="chats.html" class="tab-bar__tab tab-bar__selected"
        ><i class="fa fa-comment"></i
        ><span class="tab-bar__title">Chats</span></a
      >
      <a href="find.html" class="tab-bar__tab"
        ><i class="fa fa-search"></i><span class="tab-bar__title">Find</span></a
      >
      <a href="more.html" class="tab-bar__tab"
        ><i class="fa fa-ellipsis-h"></i
        ><span class="tab-bar__title">More</span></a
      >
    </nav>
  </body>
</html>
