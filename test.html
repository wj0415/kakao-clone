    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: palevioletred;
        animation: 1s lala infinite;
      }
      @keyframes lala {
        from {
          transfrom: none;
        }
        to {
          transform: rotate(1turn) scale(0.5, 0.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
